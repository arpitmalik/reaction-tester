<!DOCTYPE html>
<html>
<head>
	<title>The Reaction Tester</title>
	<style type="text/css">
		
		#shape{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border: black 5px solid;
			display: none; 
			position: relative;
		}

		#heading{
			font-size: 60px;
    		font-weight: 800;
   			margin-bottom: 10px;
   			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div>
		<p id="heading">Test Your Reactions!</p>
		<h1>Your time: <span id="timeTaken"></span></h1>
		<h1>Your Quickest time: <span id="quickestTime"></span></h1>
	</div>
	<div id="shape"></div>

	<script type="text/javascript">
		
		var start = new Date().getTime();
		var quickestTime = new Date().getTime();
		// for giving random color
		function getRandomColor() {
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
				}
		return color;
		}

		//Show the shapes
		function makeShapeAppear() {
			var top = Math.random() * 700;
			var left = Math.random() * 800;
			document.getElementById('shape').style.backgroundColor = getRandomColor(); 
			document.getElementById('shape').style.top = top + "px";
			document.getElementById('shape').style.left = left + "px";
			document.getElementById("shape").style.display = "block";
			start = new Date().getTime();
			
		}

		// appear after delay
		function appearAfterDelay() {
			// Making it appear after a certain time
			setTimeout(makeShapeAppear,Math.random()*2000);
		}

		appearAfterDelay();
			
		// Hiding on clicking
		document.getElementById("shape").onclick = function(){
			document.getElementById("shape").style.display = "none"; 
			var end = new Date().getTime();
			var timeTaken = (end - start)/1000;
			document.getElementById("timeTaken").innerHTML = timeTaken + " seconds";
			if (timeTaken < quickestTime) {
				quickestTime = timeTaken;
			}
			document.getElementById("quickestTime").innerHTML = quickestTime + " seconds";
			appearAfterDelay();
		}

	</script>
</body>
</html>
